      name:           Sloth
      site:           https://amthanhnhapkhau.com.vn
      avatar:         assets/images/sloth.webp
      bio:            "Hi, I am Sloth, the author of HỌC.place. I hope you like it!"
      email:          hocbaicungcon@gmail.com
      youtube:        https://youtube.com/dummyfresher
      # twitter:        https://twitter.com/wowthemesnet

    jane:
      name:           Jane
      site:           https://o2.edu.vn
      avatar:         assets/images/avatar2.jpg
      bio:            "Blogger, fashionista, love to explore new ideas and write on my morning coffee!"
      email:          admin@o2.edu.vn
      youtube:        https://youtube.com/minismart
